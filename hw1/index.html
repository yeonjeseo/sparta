<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">

  <title>Document</title>
  <style>
    * {
      font-family: 'Noto Sans KR', sans-serif;
    }
    main {
      width: 30rem;
      margin: 10rem auto 10rem auto;
    }

    h1 {
      display: inline;
    }

    p {
      margin: 1rem 0 1rem 0;
    }

    button {
      display: inline-block;
      justify-self: center;
      margin: auto;
    }

    .item-image {
      width: 20rem;
      height: auto;
      display: block;
      margin: auto;
    }
  </style>
</head>

<body>
  <main class="item__container ">
    <img class="item-image" src="./img/imac.jpeg" alt="">
    <hr>
    <h1 class="item-title">M1 아이맥 판매!</h1>
    <span>가격 : 1,900,000원 / 1개</span>
    <p>직각직각하고 이쁘게 잘빠진, 성능도 좋은 M1 아이맥을 구매하셔서 인싸가 되세요! 리뉴얼된 매직 키보드와 매직 마우스도 번들로 함께 드립니다!</p>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-default">주문자 이름</span>
      </div>
      <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
    </div>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <label class="input-group-text" for="inputGroupSelect01">수량</label>
      </div>
      <select class="custom-select" id="inputGroupSelect01">
        <option selected>-- 수량을 선택하세요 --</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="3">4</option>
      </select>
    </div>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-default">주소</span>
      </div>
      <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
    </div>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-default">전화번호</span>
      </div>
      <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
    </div>

    <div class="btn-wrapper text-center">
      <button type="button" class="btn btn-primary">주문하기</button>
    </div>
  </main>
</body>

</html>
